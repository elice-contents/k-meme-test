<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="K-밈 퀴즈 페이지에서 다양한 한국 밈을 테스트해보세요."
    />
    <meta name="keywords" content="K-밈 테스트, 한국 밈, 밈 문제, 밈 풀기" />
    <title>K-밈 테스트 - 문제 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container text-center my-3">
      <h1>K-밈 테스트 - 문제</h1>
    </header>
    <main class="container my-5">
      <div class="text-center mb-3">
        <h2 id="questionNumber">문제 n</h2>
        <p>다음 사진을 보고 떠오르는 밈 대사를 적어주세요.</p>
        <img id="memeImage" src="" class="img-fluid" alt="밈 이미지" />
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="answerForm">
            <div class="input-group mb-3">
              <input
                type="text"
                id="userAnswer"
                class="form-control"
                placeholder="여기에 대사 입력"
                aria-label="Meme text"
              />
              <button class="btn btn-primary" type="submit">제출</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="container text-center my-3">
      <p>Copyright &copy; 2016 - 2024 Elice Inc. All Rights Reserved.</p>
    </footer>
    <script src="test.js" async></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      async
    ></script>
  </body>
</html>
